<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Andre's Burgers | Menu
    </title>
    <link rel="stylesheet" href="restaurant.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="menucart.js" defer></script>
</head>

<body>
    <div>
        <ul class="topnav">
            <li id="topnavFirstLink"><a href="HomePage.html">Home</a></li>
            <li><a id="topnavActivePage" href="#">Menu</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="fixedDiv" style="width: 95%">
        <h1 class="mainHeader">Menu</h1>
        <div class="grid" id="menu"></div>

        <div class="cart" style="margin-top: 50px">
            <div class="cart-item">
                <h2 class="subHeader">Cart</h2>
                <ul id="cart-list"></ul>
                <p style="padding: 0px 10px">Subtotal: $<span id="subtotal">0.00</span></p>
                <p style="padding: 0px 10px">Tax (8.75%): $<span id="tax">0.00</span></p>
                <p style="padding: 0px 10px"><strong>Total: $<span id="total">0.00</span></strong></p>
                <div style="display: block; justify-self: center;">
                    <button id="clear-cart" class="formButton">Start Over</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
